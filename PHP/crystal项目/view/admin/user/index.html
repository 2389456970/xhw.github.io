/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url+'&id='+id,w,h);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'index.php?m=admin&ctl=user&act=del',
			data:{"id":id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
function remove(obj,id) {
    var selectList;
    if (id != null) {
        selectList = id;
    } else {
        selectList = jQuery(".table tbody input[type=checkbox]:checked").map(function () {
            return jQuery(this).val();
        }).get().join(',');
    }
    var url = 'index.php?m=admin&ctl=user&act=alldel';
    if (selectList != null && selectList != '') {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    "ids": selectList
                },
                dataType: "json",
                success: function(data){
                jQuery(".table tbody input[type=checkbox]:checked").parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
	            },
	            error:function(data) {
	                console.log(data.msg);
	            },
	            });
        });
    } else {
        layer.msg("你没有选择行", {icon: 0});
    }
}
